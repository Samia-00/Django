<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Spectrum Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        }

        h1 {
            font-size: 36px;
            color: white;
        }

        p {
            font-size: 24px;
            color: white;
            text-align: center;
            max-width: 600px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CSS Spectrum Project</h1>
    <p>This is a simple CSS Level Two Spectrum Project. It features a gradient background with a spectrum of colors.</p>
    <p>Feel free to <a href="https://www.example.com">visit our website</a> for more projects and tutorials.</p>
</body>
</html>
