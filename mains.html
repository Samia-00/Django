<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        select, input[type="radio"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hotel Feedback Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="stay-feedback">How was your stay at our hotel? Were the accommodations suited? Help us improve the quality of our hotel by giving us your feedback. Thank you!</label>
            </div>

            <div class="form-group">
                <label for="front-office-behavior">How did our front office staff behave during your stay?</label>
                <select id="front-office-behavior" name="front-office-behavior">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
 <div class="form-group">
                <label for="front-office-behavior">How was your stay at our hotel?</label>
                <select id="front-behavior" name="front-behavior">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>
            </div> <div class="form-group">
                <label for="front-office-behavior">The quality of our hotel by giving us your feedback</label>
                <select id="front-behavior" name="front-behavior">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <!-- Add more questions in a similar format -->

            <div class="form-group">
                <label>Would you recommend our hotel to other people?</label>
                <input type="radio" id="recommend-yes" name="recommend" value="yes">
                <label for="recommend-yes">Yes</label>
                <input type="radio" id="recommend-no" name="recommend" value="no">
                <label for="recommend-no">No</label>
            </div>

            <div class="form-group">
                <label for="feedback">Additional Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
