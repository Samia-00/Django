<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NUMBER</th>
                <th>COLOR</th>
                <th>COUNTRY</th>
                <th>AGE</th>
                <th>DEPARTMENT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td> 4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>red</td>
                <td>orange</td>
                <td>yellow</td>
                <td>green</td>
                <td>blue</td>
            </tr>
            <tr>
                <td>China</td>
                <td>Armenia</td>
                <td>Japan</td>
                <td>Nepal</td>
                <td>Nepal</td>
            </tr>
            <tr>
                <td>1</td>
                <td> 2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>CSE</td>
                <td>EEE</td>
                <td>ETE</td>
                <td>ME</td>
                <td>PME</td>
            </tr>
        </tbody>
    </table>
<br>
<br>
<br>
 <table border="2">
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>Country GDP</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td><img class="flag" src="USA.png" alt="USA Flag"></td>
                <td>$21.43 trillion</td>
            </tr>
            <tr>
                <td>Canada</td>
                <td><img class="flag" src="https://en.wikipedia.org/wiki/United_States#/media/File:Flag_of_the_United_States_(DoS_ECA_Color_Standard).svg" alt="Canada Flag"></td>
                <td>$1.85 trillion</td>
            </tr>
            <tr>
                <td>China</td>
                <td><img class="flag" src="https://en.wikipedia.org/wiki/United_States#/media/File:Flag_of_the_United_States_(DoS_ECA_Color_Standard).svg" alt="China Flag"></td>
                <td>$15.42 trillion</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
